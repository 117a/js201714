<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body,div,select,option,span{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
				font-size: 14px;
				-webkit-user-select: none;
			}
			.centent{
				float: left;
				margin: 30px;
				text-align: center;
			}
			select{
				width: 100px;
				height: 140px;
			}
			select option{
				height: 20px;
			}
			.centent span{
				display: block;
				margin: 4px 4px;
				padding: 4px 10px;
				background-color: skyblue;
				cursor: pointer;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="centent">
			<select name="" id="select1" multiple>
				<option value="1">选项一</option>
				<option value="2">选项二</option>
				<option value="3">选项三</option>
				<option value="4">选项四</option>
				<option value="5">选项五</option>
				<option value="6">选项六</option>
				<option value="7">选项七</option>
			</select>
			<div>
				<span id="addR">选中添加到右边</span>
				<span id="addR_all">全部添加到右边</span>
			</div>
		</div>
		<div class="centent">
			<select name="" id="select2" multiple></select>
			<div>
				<span id="addL">选中添加到左边</span>
				<span id="addL_all">全部添加到左边</span>
			</div>
		</div>

	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//addR选中的内容添加到右边
		$("#addR").click(function () {
			//获取select1中选中的选项,判断一下length
			if($("#select1 option:selected").length){
			    //有选中的选项,将这个选中的option放到select2中,此时到select2中任然是选中的状态,我们应该将它变成正常的状态
				//$("#select2").append($("#select1 option:selected"));
				$("#select1 option:selected").appendTo($("#select2")).prop("selected",false);
			}else {
			   //length是0
				$(this).css("backgroundColor","red").html("	请选择!");
			}
        });
		//点击上面的选项将按钮状态变成原来的
		$("#select1 option").click(function () {
			$("#addR").css({backgroundColor:"skyblue"}).html("选中添加到右边");
        });
		//给addR_all绑定事件
		$("#addR_all").click(function () {
			$("#select1 option").appendTo($("#select2"));
        });

		//双击选项移动到右边
		$("#select1 option").dblclick(function () {
			$(this).appendTo($("#select2")).prop("selected",false);
        })
	</script>
</html>
