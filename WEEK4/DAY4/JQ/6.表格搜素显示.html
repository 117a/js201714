<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格搜索显示</title>
	</head>
	<body>
		<input type="text" name="" id="search" value="" placeholder="输入搜索内容" />
		<table border="" cellspacing="">

					<th>年龄</th>

				<tr>

					<td>21</td>
					<td>男</td>
					<td>一</td>
					<td>96</td>
				</tr>
				<tr>
					<td>朱立辉</td>
					<td>22</td>
					<td>男</td>
					<td>三</td>
					<td>92</td>
				</tr>
				<tr>
					<td>靳莹莹</td>

					<td>女</td>
					<td>二</td>
					<td>95</td>
				</tr>
				<tr>

			</tbody>
		</table>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//根据输入框中输入的内容去筛选tbody下面tr
			//给输入框$("#search")绑定keyup(键盘按键抬起)事件
			$("#search").keyup(function () {
			    //先让所有的tr都隐藏然后让内容含有输入框中内容的tr显示
				//输入框的内容获取 this.value  $(this).val()
				$("table tbody tr").hide().filter(`:contains(${this.value})`).show();
            })
		</script>
	</body>
</html>
