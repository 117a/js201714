<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复选框</title>
	</head>
	<body>
		<form>
			你最喜欢的女明星？
			<br />
			<br />
			<input type="checkbox" name="items"  value="赵丽颖" />赵丽颖
			<input type="checkbox" name="items"  value="刘涛" />刘涛
			<input type="checkbox" name="items"  value="范冰冰" />范冰冰
			<input type="checkbox" name="items"  value="孙俪" />孙俪
			<input type="checkbox" name="items"  value="郑爽" />郑爽
			<br />
			<br />
			
			<input type="button" name="all" id="all" value="全选" />
			<input type="button" name="all" id="no" value="全不选" />
			<input type="button" name="rev" id="rev" value="反选" />
			<input type="button" name="send" id="send" value="提交" />
		</form>
	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//全选
		$("#all").click(function () {
			//让所有的name属性是items的全都被选中
			$("[name=items]").prop("checked",true);
        });
		//全不选
		$("#no").click(function () {
            $("[name=items]").prop("checked",false);
        });
		//反选
		$("#rev").click(function () {
			//将每一个选择框状态取反
			$("[name=items]").each(function () {
				$(this).prop("checked",!$(this).prop("checked"));
            })
        });
		//单击提交按钮弹出选择的人
		$("#send").click(function () {
		    let str='';
		    $("form :checked").each((index,item)=>{
		        str+=item.value+" "
			});
			alert("你喜欢的明星是:"+str);
        })
	</script>
</html>
