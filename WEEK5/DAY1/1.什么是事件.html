<div id="box"></div>
<img id="img" src="img/1.jpg" alt="">

<form id="form1" action="2.事件绑定.html">
    <input id="input1" type="text" name="t">
    <input id="input2" type="file" name="f">
    <input type="reset">
    <input type="submit">
    <p></p>
</form>
<div id="box1"></div>
<!--


常用的事件行为(事件属性)
onabort 图像加载被中断触发的行为
onload  当图片或者一个网页加载完成后触发的行为
onerror 当加载文档或者图片发生错误后触发的行为
onblur 元素失去焦点
onfocus 元素获取焦点
onchange 域的内容改变 <input type="text/file"> textarea select
oninput 当输入框正在输入的时候
onclick 当元素被单击
ondblclick 当元素被双击
onreset 当重置按钮被点击的时候  form
onsubmit 当提交按钮被点击的时候  form
onunload 当用户退出页面之后触发 的行为  window.onunload
onresize 当浏览窗口发生改变 window.onresize
onmouseup鼠标按键松开
onmousedown鼠标按键按下
onmousemove 鼠标按住拖动
onmouseover/onmouseenter 鼠标放上
onmouseout/onmouseleave 鼠标移开
onmousewheel 鼠标的滚轮


onkeydown 键盘键按下
onkeyup 键盘键松开
onkeypress键盘键按下再松开
当一个输入框按下键盘触发onkeydown 松开先触发onkeypress再触发onkeyup
注意:没有输入内容(enter,tab,中文的时候输入法会阻止一下)就不会触发onkeypress

-->

<!--
事件分为两部分内容:事件行为+事件绑定
事件行为:是一个元素天生自带的属性,是浏览器赋予其天生的行为
事件绑定:就是给当前事件行为赋一个函数值.这样一来.触发事件行为的时候就会执行绑定的函数

如果一个元素没有给他的onclick赋值函数,此时我们点击这个元素的时候也会触发他的onclick事件行为,只不过是null什么都没干
-->


</body>
<script>
    console.dir(box);
    img.onload=function () {
        //当前这个img加载完成
        console.log("OK");
    };
    img.onerror=function () {
        console.log("sorry");
    }
    window.onload=function () {
        //页面上所有的静态资源加载完成之后执行
    }
    input2.onchange=function () {
        console.log("change");
    };

    input1.oninput=function () {
        box1.innerHTML=this.value;
    }

    form1.onreset=function () {
        console.log("重置");
    }

    window.onresize=function () {
        console.log(111);
    }


    input1.onkeydown=function () {
        console.log("down");
    };
    input1.onkeyup=function () {
        console.log("up");
    };
    input1.onkeypress=function () {
        console.log("press");
    };
</script>
</html>
