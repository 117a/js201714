<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>推箱子</title>
		<style type="text/css">
			html,body,div{
				margin: 0;
				padding: 0;
			}
			#box{
				position: absolute;
				top:30px;
				left: 30px;
				width: 150px;
				height: 150px;
				border: 1px dashed gold;
				background-color: lightcyan;
				font-size: 20px;
				color: blueviolet;
				text-align: center;
				line-height: 150px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			推推
		</div>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.onkeyup=document.onkeydown=function (e) {
                //console.log(e);
                console.log(e.keyCode);//记录当前按键的键值
				//左37,上38,右39,下40
				//shift 16
				//ctrl 17
				//alt 18
				//enter 13
				if(e.keyCode==37){
				    $.css(box,"left",$.css(box,"left")-5)
				}else if(e.keyCode==38){
                    $.css(box,"top",$.css(box,"top")-5);
				}else if(e.keyCode==39){
                    $.css(box,"left",$.css(box,"left")+5)
				}else if(e.keyCode==40){
                    $.css(box,"top",$.css(box,"top")+5);
				}
            }
		</script>
	</body>
</html>
