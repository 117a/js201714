<!--
scroll系列
scrollWidth:如果内容没有溢出,跟clientWidth一样的,如果内容有溢出表示真实内容的宽+左padding
scrollHeight:如果内容没有溢出,跟clientHeight一样的,如果内容有溢出表示真实内容的高+上padding
scrollLeft:横向滚动的距离
scrollTop:滚动条滚上去的距离
注意:溢出指的是超出border

scrollLeft/scrollTop:有最大值和最小值
如果你设置的值大于最大值或者小于最小值了,此时就直接是最大值或者最小值;
scrollTop最小值:0
scrollTop最大值:scrollHeight-clientHeight
-->
<script type="text/javascript">
    console.log(window.getComputedStyle(box).height);
    console.log(box.scrollHeight);
    console.log(box.clientHeight);
    console.log(box.scrollTop);
    box.onscroll=function () {
        //只要滚动条发生改变就会触发这个事件,执行这个函数
        console.log(this.scrollTop);
    };
    box.scrollTop=-1000;


    //获取浏览器一屏的宽/高
    document.documentElement.clientWidth||document.body.clientWidth;
    document.documentElement.clientHeight||document.body.clientHeight;

    //获取整个网页的宽/高
    document.documentElement.scrollWidth||document.body.scrollWidth;
    document.documentElement.scrollHeight||document.body.scrollHeight;
</script>
