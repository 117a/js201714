<script type="text/javascript">
    //获取一屏的高/宽  clientHeight/clientWidth
    //获取网页的高/宽  scrollHeight/scrollWidth
    //获取/设置 滚出去的高度宽度 scrollTop/scrollLeft

    //获取浏览器盒子模型的方法
    function win(attr,value) {
        //value没有传说明是获取,传了就是设置
        if(typeof value=="undefined"){
            return document.documentElement[attr]||document.body[attr];
        }else {
            //设置
            document.documentElement[attr]=value;
            document.body[attr]=value;
        }
    }

    console.log(win("clientHeight"));
    console.log(win("clientWidth"));
    console.log(win("scrollTop"));
    console.log(win("scrollHeight"));
    document.documentElement.clientWidth=10000000000;
    console.log(document.documentElement.clientWidth);
</script>
