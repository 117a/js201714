    <style>
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;

            background: yellowgreen;
            opacity: 0;
        }

<div id="box"></div>

<script type="text/javascript">
    //left最大值 一屏的宽-box的宽
