<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>

<body>
<div id="box" class="box11 box2 box3"></div>
</body>

<script type="text/javascript">
    // box.classList.add("box1","box2");
    // box.className+=" box1";

    //判断一个元素有没有指定类名
    //curEle:指定元素
    //className:指定类名 字符串
    //返回值:true/false
    function hasClass(curEle,className) {
        //"box11 box2 box3"    "box1"不是他的类名
        //每一个类名都有一个共同的特点:类名左边要么是个空格要么作为开头,右边要么是个空格要么作为结尾
        //    /(^| )box1( |$)/   className=box1
        //    /(^| )box2(^| )/   className=box2
        //根据第二个参数className的值来确定正则,只能使用构造函数创建方式
        var reg=new RegExp("(^| )"+className+"( |$)","g");
        return reg.test(curEle.className);
    }

    console.log(hasClass(box, "box1"));
    console.log(hasClass(box, "box11"));
    console.log(hasClass(box, "box2"));
    console.log(hasClass(box, "box3"));

</script>
