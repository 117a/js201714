<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
</head>
<body>
<ul id="list">
    <li>4</li>
    <li>6</li>
    <li>1</li>
    <li>3</li>
    <!--<li>32</li>-->
    <!--<li>54</li>-->
    <!--<li>34</li>-->
    <!--<li>4</li>-->
</ul>
<button id="btn">点击排序</button>
</body>
</html>
<script>
    var btn=document.getElementById("btn");
    var oLis=document.getElementById("list").getElementsByTagName("li");
    //array.from()
    //准备一个空数组ary,将oLis中的每一项都移到数组ary中
    var ary=[];
    for(var i=0;i<oLis.length;i++){
        ary.push(oLis[i]);
    }
    //当用户点击btn,所有的li的内容按照从小到大的顺序重新呈现在页面上
    //给btn绑定点击事件,让ary重新排序
    btn.onclick=function () {
        ary.sort(function (a,b) {
            //a,b 数组ary中每一项但是每一项都是一个元素
            //我们根据的识别每一个元素的内容(innerHTML)
            return a.innerHTML-b.innerHTML;
        });
        //以上内容只是将数组排好序了,但是我们的页面上还没动呢
        //将拍好序的内容绑定到页面上
        var str=``;
        for (var item of ary){
            //注意:item都是一个元素,我们需要的是元素的innerHTML
            str+=`<li>${item.innerHTML}</li>`
        }
        list.innerHTML=str;
    }
</script>
