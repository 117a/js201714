<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li,p{
            list-style: none;
            font-size: 0;
        }
        #list{
            width: 800px;
            margin: 0px auto;
            background-color: #ffffe2;
            border: 2px dashed darkkhaki;
            padding: 20px 50px;
        }
        p{
            width: 800px;
            margin: 50px auto 0;
            padding: 20px 50px;
            background-color: #fff8ba;
            border: 2px dashed darkkhaki;
            border-bottom:none ;
            cursor: pointer;
        }
        #list li{
            cursor: pointer;
        }
        #list li span,p span{
            display: inline-block;
            width: 200px;
            line-height: 40px;
            font-size: 30px;
            color: #aa24ff;
            text-align: center;
        }
         p.list-head span{
            background-color: #5a85bc;
            color: red;
        }
    </style>
</head>
<body>
<p class="list-head">
    <span>姓名</span>
    <span class="age">年龄</span>
    <span class="sex">性别</span>
    <span class="score">分数</span>
</p>
<ul id="list">

</ul>
</body>
</html>
<script>
    var dataAry=[{name: "刘治兵",age:12,sex:0,score:90}, {name: "雷舒雯",age:22,sex:1,score:100}, {name: "王宪忠",age:20,sex:1,score:99}, {name: "孙世岩",age:33,sex:0,score:88}, {name: "董新",age:38,sex:0,score:81}, {name: "王礼",age:40,sex:0,score:91}, {name: "王力民",age:10,sex:0,score:92}, {name: "张华男",age:60,sex:0,score:93}, {name: "叶巧玲",age:57,sex:0,score:94}, {name: "阳家昆",age:18,sex:1,score:96}, {name: "陈金浩",age:19,sex:1,score:99}, {name: "张晓杰",age:16,sex:1,score:89}, {name: "姜兴龙",age:20,sex:1,score:100}, {name: "周楠",age:39,sex:0,score:78}, {name: "刘国围",age:9,sex:0,score:79}, {name: "刘文文",age:7,sex:0,score:80}, {name: "李子航",age:27,sex:0,score:60}, {name: "亓宏旭",age:13,sex:0,score:67}, {name: "王充",age:1,sex:0,score:66}, {name: "何振峰",age:35,sex:0,score:78}, {name: "王淼",age:31,sex:0,score:70}, {name: "",age:40,sex:0,score:86}, {name: "",age:20,sex:0,score:82}, {name: "",age:5,sex:0,score:1}, {name: "",age:47,sex:0,score:93}, {name: "",age:17,sex:1,score:84}, {name: "",sex:0,age:32,score:97}, {name: "",age:25,sex:1,score:94}, {name: "",age:52,sex:0,score:10}, {name: "",age:30,sex:0,score:99}, {name: "",age:42,sex:0,score:100}, {name: "",age:46,sex:0,score:96}, {name: "",age:54,sex:0,score:95}, {name: "",age:66,sex:1,score:88}, {name: "",age:59,sex:0,score:82}];


    var list=document.getElementById("list");
    var age=document.getElementsByClassName("age")[0];
    var sex=document.getElementsByClassName("sex")[0];
    var score=document.getElementsByClassName("score")[0];

    function bindHTML(ary) {
        var strHTML="";
        ary.forEach(function (item) {
            strHTML+="<li><span>"+item.name+"</span><span>"+item.age+"</span><span>"+item.sex+"</span><span>"+item.score+"</span></li>"
        });
        list.innerHTML=strHTML;
    }
    bindHTML(dataAry);

    function getSort(res) {
        dataAry.sort(function (a,b) {
            return a[res]-b[res]
        });
        bindHTML(dataAry);
    }
    age.onclick=function () {
        getSort("age")
    } ;
    sex.onclick=function () {
        getSort("sex")
    };
    score.onclick=function () {
        getSort("score")
    }
</script>
