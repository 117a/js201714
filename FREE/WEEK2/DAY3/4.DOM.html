<script>
  //获取元素
    //document.getElementById();
    //document.getElementsByClassName();
    //document.getElementsByTagName();
    //document.getElementsByName();

    //节点:只要是在HTML解构中出现的内容都叫做节点,元素,注释,文本,换行,属性.....
   //一般我们最常用的是元素节点(一个标签)

   var box=document.getElementsByClassName("box")[0];
  //获取元素子节点
  console.log(box.children);

  //childNodes:获取一个元素下面的所有子节点
  console.log(box.childNodes);

  //获取一个哥哥节点
  var span1=document.getElementById("span1");
  console.log(span1.previousSibling);
  //获取一个哥哥元素节点
  console.log(span1.previousElementSibling);

  //获取一个弟弟节点
  console.log(span1.nextSibling);
  //获取一个弟弟元素节点
  console.log(span1.nextElementSibling);

  //获取父亲元素节点
  console.log(span1.parentNode);

  //获取第一个孩子节点
  console.log(box.firstChild);
  //获取第一个元素孩子节点
  console.log(box.firstElementChild);

  //获取最后一个孩子节点
  console.log(box.lastChild);
  //获取最后一个元素孩子节点
  console.log(box.lastElementChild);

  //获取第5个孩子
  console.log(box.children[4]);

    var ary=[];
    var prev=span1.previousElementSibling;
    while (prev){
        ary.unshift(prev);
        prev=prev.previousElementSibling;
    }
    console.log(ary);



</script>
