            var temp = null;
            temp = ary[i];

<script>
    //冒泡排序:小的往前排,大的往后排
    //数组两两比较,每次都把最大的值排到最后
    var ary  = [34,12,5,7];
    for(var j = 0;j<ary.length-1;j++){//轮数
        for(var i = 0;i<ary.length-1-j;i++){//次数
            //ary[i] 前一项  ary[i+1] 后一项
            if(ary[i]>ary[i+1]){
                //它俩交换位置,需要借助中间变量
                var temp = null;
                temp = ary[i];
                ary[i] = ary[i+1];
                ary[i+1] = temp;
            }
        }
    }

    console.log(ary);




</script>
