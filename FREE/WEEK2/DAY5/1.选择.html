<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }
        .list{
            width: 200px;
            height: 300px;
            margin: 20px 30px;
            float: left;
            border: 1px solid skyblue;
            filter:blur(5px)
        }
        .clear{
            clear: both;
        }
        .select{
            width: 200px;
            height: 300px;
            margin: 10px auto;
            border: 2px solid fuchsia;
        }
        .list img,.select img{
            width: 100%;
            height: 100%;
        }
        .sel{
            /*放大*/
            transform:scale(1.2) ;
            /*盒子阴影*/
            box-shadow: 2px 2px 5px yellow;
            filter:blur(0px)
        }

    </style>
</head>
<body>
<div class="clear"></div>
<div class="select"><img src="img/person1.jpg" alt=""></div>
</body>
</html>
<script>
    var clear=document.getElementsByClassName("clear")[0];
    var select=document.getElementsByClassName("select")[0];
    var ary=[{img:"person1.jpg"},{img:"person2.jpg"},{img:"person3.jpg"},{img:"person4.jpg"},{img:"person5.jpg"}];

    ary.forEach(function (item) {
        //动态创建一个DIV标签
        var oDiv=document.createElement("div");
        //给每一个div加一个class名 list
        oDiv.className="list";
        //给每一个div加一个img,并且这个img正好是item的img属性的值
        oDiv.innerHTML=`<img src="img/${item.img}"/>`;
        //将这个div放到clear的前面
        document.body.insertBefore(oDiv,clear);
    });

    //获取所有类名是list的div
    var oDivs=document.getElementsByClassName("list");
    oDivs[0].className+=" sel";//默认选中第一个
    //给oDivs循环绑定点击事件
    for(var i=0;i<oDivs.length;i++){
        oDivs[i].onclick=function () {
            //先让所有的div都没有类名sel
            for(var i=0;i<oDivs.length;i++){
                oDivs[i].classList.remove("sel");
            }
            //对应的加上类名sel
            this.classList.add("sel");
            //让select中img的src属性变成this中img的src属性;
            //this.children[0] 你点击的元素的img
            select.children[0].src=this.children[0].src;
        }
    }

</script>
