<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border:6px solid deepskyblue;
            font-size: 40px;
            margin:0 auto;
            margin-top:200px;
            color:deepskyblue;
        }
        button{
            height: 60px;
            width: 100px;
        }

    </style>
</head>
<body>
<!--样式自己写-->
<button id="btn1">1</button>
<button id="btn2">2</button>
<button id="btn3">3</button>
<div id="box">0</div>
</body>
</html>
<script type="text/javascript">
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    var btn3=document.getElementById("btn3");
    var div=document.getElementById("box");
    var num=0;
    btn1.onclick=function () {
        if(div.style.color==="red"){
            num+=1;
            div.innerText=num;
        }else{
            num=0;
            div.style.color="red";
            div.innerText=0
        }
    };
    btn2.onclick=function () {
        if(div.style.color==="green"){
            num+=1;
            div.innerText=num;
        }else{
            num=0;
            div.style.color="green";
            div.innerText=0
        }
    };
    btn3.onclick=function () {
        if(div.style.color==="yellow"){
            num+=1;
            div.innerText=num;
        }else{
            num=0;
            div.style.color="yellow";
            div.innerText=0
        }
    }


</script>
