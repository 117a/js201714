<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn1,#btn2,#btn3{
            width: 60px;
            height: 30px;
            margin-left: 3px;
            background-color: blueviolet;

        }
        #box{
            width: 200px;
            height: 200px;
            background-color:cadetblue;
            line-height: 200px;
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<button id="btn1">1</button>
<button id="btn2">2</button>
<button id="btn3">3</button>
<div id="box">0</div>
</body>
</html>
<script type="text/javascript">
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    var btn3=document.getElementById("btn3");
    var box=document.getElementById("box");
    var i=0
    btn1.onclick=function fn () {
        if(box.style.color!="red"){
            box.style.color="red";
            box.innerHTML=0;
            i=0
        }else{
            box.innerHTML=(++i)
        }
    };
    btn2.onclick=function fn () {
        if(box.style.color!="green"){
            box.style.color="green";
            box.innerHTML=0;
            i=0
        }else{
            box.innerHTML=2*(++i)
        }
    };
    btn3.onclick=function fn () {
        if(box.style.color!="yellow"){
            box.style.color="yellow";
            box.innerHTML=0;
            i=0
        }else{
            box.innerHTML=3*(++i)
        }
    };
</script>
