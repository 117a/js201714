<script type="text/javascript">
    //思考题:
    // 1.写一个函数判断传进来的值是不是一个普通对象 {}
    function isObj(val){
        let result='';
        if(typeof val === 'Object'){
            result = val+'是一个普通对象';
        }else{
            result = val+'不是一个普通对象';
        }
        return result;
    }

    // 2.写一个方法,返回传进来的值的数据类型,使用typeof就可以
    function dataType(data) {
        return typeof data;
    }
</script>
