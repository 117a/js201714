<script type="text/javascript">
    //思考题:
    // 1.写一个函数判断传进来的值是不是一个普通对象 {}
        function isObject(obj) {
           return typeof obj==="object"&&obj!==null;
        }
    console.log(isObject(null));
        function isObject1(obj1) {
        if(obj1 !== null){
            return typeof obj1==="object";
        } else {
            return false;
        }
    }
    console.log(isObject1(null));

    // 2.写一个方法,返回传进来的值的数据类型,使用typeof就可以
    function dataType(data) {

        var b=typeof data;
        return b;
    }
    console.log(dataType("123px"));
</script>
