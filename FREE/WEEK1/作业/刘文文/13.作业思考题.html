<script type="text/javascript">
    //思考题:
    // 1.写一个函数判断传进来的值是不是一个普通对象 {}
        function fn(obj){
            if(typeof obj=="object"){
                console.log(true);
            }else{
                console.log(false);
            }

        }
        fn({});
    // 2.写一个方法,返回传进来的值的数据类型,使用typeof就可以
    function f3(data) {
        return typeof data
    }
    console.log(f3(""));//string
    console.log(f3(undefined));//undefined
    console.log(f3(111));//number
    console.log(f3({}));//object
</script>
