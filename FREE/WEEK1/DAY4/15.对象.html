<script>

    //升级版的
    var obj1 = {age1: 18, age2: 19, name1: "刘治兵", name2: "齐宏旭", name3: "王宪忠", age3: 20};
    var nameAry = [];//属性值是string类型的
    var ageAry = [];//属性值是number类型的
    for (var key in obj1) {
        //判断属性值 obj1[key]是什么数据类型的
        if (typeof obj1[key] == "string") {
            nameAry.push(obj1[key]);
        } else if (typeof obj1[key] == "number") {
            ageAry.push(obj1[key]);
        }
    }

    //扩展 判断属性名中含有"age"或者"name"
    //判断一个字符串中有没有指定字符
    //字符串.includes("指定字符")->true有/false没有


    var str="zhufeng";
    console.log(str.includes("zhu"));
    console.log(str.includes("zhou"));

    var obj1 = {age1: 18, age2: 19, name1: "刘治兵", name2: "齐宏旭", name3: "王宪忠", age3: 20};
    var nameAry = [];//属性名中有"name"
    var ageAry = [];//属性名中有"age"
    for (var key in obj1){
        //判断key中是否有"age"/"name"
        if(key.includes("age")){
           //属性名中含有"age"时候
            ageAry.push(obj1[key])
        }else if(key.includes("name")){
            nameAry.push(obj1[key])
        }
    }
    console.log(nameAry);
    console.log(ageAry);

</script>
