<script type="text/javascript">
    console.log(Boolean("        "));
    console.log(Boolean([]));//true

    //! !!
    //!  先转布尔再取反
    //!! 转布尔
    console.log(!![]);

    //  || &&
    //  ||  :前面是true返回前面的内容,否则返回后面的值
    //  &&  :前面是false返回前面的内容,否则返回后面的值


    console.log(!NaN || []);//true
    console.log(![] && []);//false
    console.log([] && parseInt(""));//NaN


</script>
