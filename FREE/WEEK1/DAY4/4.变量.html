<script type="text/javascript">
    //定义变量的关键字
    //var function let const
    //var
    //1.可以重复声明
    //2.在全局中声明的变量是给window增加一个属性
    //3.赋值以后可以修改
    //4.只声明不定义  undefined
    var a=1;
    console.log("a" in window);//true
    console.log(window.a);//1


    //let
    //1.不可以重复声明
    //2.在全局中声明的变量不会给window增加一个属性
    //3.赋值以后可以修改
    //4.只声明不定义  undefined


    //const
    //1.不可以重复声明
    //2.在全局中声明的变量不会给window增加一个属性
    //3.一旦声明必须赋值
    //4.赋值之后不可以修改


    //变量的命名规范
    //1.严格区分大小写
    //2.使用数字,字母,下划线,$,但是数字不可以作为首字符
    //3.不可以关键字和保留字
    //4.使用驼峰命名法
    //5.尽量不要使用拼音


    //变量:存储和代表值 是松散的可以存储任意数据类型的值


</script>
