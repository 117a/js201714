<script type="text/javascript">

    var i = 1;
    if (0) {
        //条件是true执行大括号中的代码,false不执行代码
        i++;
    }
    console.log(i);



    var obj={name:"珠峰"};
    if("name" in obj){
        console.log(obj.name);
    }
//

//        //条件是true执行
//    }else {
//        //条件是false执行
//    }

    var a;//a只声明没有赋值就是undefined
    if(a){//undefined->false
       a="OK" ;
    }else {
       a="sorry" ;
    }
    console.log(a);



    /*
    if(条件1){
        条件1是true执行的
    }else if (条件2){
        条件2是true执行的
    }else if (条件3){
        条件3是true执行的
    }else {
        以上条件都不成立的时候执行的
    }
    */


    var num="0";
    if(num===0){
        console.log(1)
    }else if(num==="0"){
        console.log(2)
    }else if(num==1){
        console.log(3);
    }else {
        console.log(4);
    }


    //三元运算符
     //条件?条件成立执行的代码:条件不成立执行的代码
    //注意:三元运算符中的代码只能是一条语句,不可以出现分号
    if(2>1){
        console.log(2);
    }else {
        console.log(1);
    }
    //改写为
    2>1?console.log(2):console.log(1);



    if(2>1){
        console.log(2);
    }
    //如果没有else,三元运算符后面直接写一个null,表示啥也不干
    2>1?console.log(2):null;


    var m=1;
    //写一个判断,如果这个m被5整除,输出"我是5的倍数";如果被3整除,输出"我是3的倍数",否则输出m本身;
    if(m%5==0){
        console.log("我是5的倍数");
    }else if(m%3==0){
        console.log("我是3的倍数");
    }else {
        console.log(m);
    }

    //多个条件判断的时候,只会走一个条件成立执行的语句
    //一般但发现有条件成立了就不会往下判断了

    //写成三元运算符
    m%5==0?console.log("我是5的倍数"):m%3==0?console.log("我是3的倍数"):console.log(m);
</script>
