<script type="text/javascript">
    //i++,++i
    //首先记住 i++,++i这个是个表达式,表达式是有值的
    //console.log(1 + 2);
    var i = 1;
    console.log(i++);
    console.log(i);

    var x = 1;
    console.log(++x);
    console.log(x);


    //++i:i加1之后的值

    //i++:i加1之前的值


    var n = 0;
    console.log(n + (n++) + (++n) + n);


    var num=10;
    console.log(num++);//10
    console.log(num);//11

    //同理i--,--i

    var i=10;
    console.log(i--);//10
    console.log(i);//9



    var i=3;
    console.log((i++) + i + (--i) + (i--) + (++i));
</script>
