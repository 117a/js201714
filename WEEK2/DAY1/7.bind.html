<script type="text/javascript">
    //改变函数this得到一个新的函数
    //注意bind不会让函数执行
    var obj={};
    function fn() {
        console.log(this);
    }
    var ff=fn.bind();
    var ff=fn.bind(obj);
    //ff跟fn长的一样但是里面的this变成了bind改变后的
    //bind(),bind(null),bind(undefined) 新函数的this都是window
    //console.log(ff.name);//"bound fn"
    ff();
</script>
