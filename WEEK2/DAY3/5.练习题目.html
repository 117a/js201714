<script type="text/javascript">
    //1.匹配小数
    //注意:整数部分如果只有一位数可以是0,但是如果2位及以上首字符不可以是0
    /^[+-]?([1-9]\d+|\d)\.\d+$/;
    //([1-9]\d+|\d)

    //2.匹配数字(正,负,小数,整数)
    //小数部分可以有可以没有
    /^[+-]?([1-9]\d+|\d)(\.\d+)?$/;


    //3.匹配 17-45
    // 17-19  /1[7-9]/
    // 20-29   /2[0-9]/
    // 30-39   /3[0-9]/
    // 40-45   /4[0-5]/
    /^((1[7-9])|([2-3]\d)|(4[0-5]))$/;

    //19-76
    /^(19|[2-6][0-9]|7[0-6])$/;

    //4.首尾空格:以空格作为开头或者以空格作为结尾
    console.log(/^   $/.test("   "));

    /^ | $/;

    //5.  /[\u4e00-\u9fa5]/;//匹配一个汉字
    console.log(/^[\u4e00-\u9fa5]{2}/.test("珠峰123"));

</script>
