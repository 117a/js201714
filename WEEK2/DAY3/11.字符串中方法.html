<script type="text/javascript">

    //split(正则) 按照正则匹配的内容拆分数组
    var str="js:100+css:200+node:300";
    ["js","100","css","200","node","300"];
    console.log(str.split(/[:+]/));

    //search(正则) 在字符串中查找被正则匹配的内容,返回匹配的内容的索引
    var str="zhufeng2018peixun2019";
    var reg=/\d+/;
    console.log(str.search(reg));

    //replace(正则,"A") 将正则匹配的内容换成"A"
    //给正则加一个g此时才会全部替换
    console.log(str.replace(/[a-z]+\d+/g, "哈哈"));

    var str="https:www.zhufengpeixun.com?course1=js&course2=node";
    // course1= js & course2=node
    //{course1:"js",course2:"node"}
    str=str.split("?")[1];
    console.log(eval("({" + str.replace(/=/g, ":'").replace(/&/g, "',") + "'})"));


</script>
