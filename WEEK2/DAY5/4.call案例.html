<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>
</head>
<body>
<button id="btn">升序</button>
<ul id="list" style="font-size: 30px"></ul>
</body>
</html>
<script type="text/javascript">
var ary=[1,13,15,2,7,18,9,4];

function bindHTML() {
    var str=``;
    this.forEach((item)=>{
        str+=`<li>${item}</li>`;
    });
    list.innerHTML=str;
}
bindHTML.call(ary);
function sort(flg) {
    this.sort((a,b)=>{
        return (a-b)*flg
    })
};
var flg=-1;
btn.onclick=function () {
    sort.call(ary,flg*=-1);
    bindHTML.call(ary);
};
window.setInterval(function () {
    sort.call(ary,flg*=-1);
    bindHTML.call(ary);
},1000)
</script>
