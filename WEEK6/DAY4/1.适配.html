<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scale=no">
    <!--
    width=device-width当前屏幕等于设备宽
    initial-scale=1.0
    -->
    <title>珠峰培训2017-14JS</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }

        #box2{
            background: green;
        }
        #box3{
            background: yellow;
        }
        #box4{
            background: blue;
        }
        @media (min-width: 900px) {
            div{
                width: 25%;
                height: 200px;
                background: red;
                float: left;
            }
        }
        @media (max-width:900px) and (min-width: 400px){
            div{
                width: 50%;
                height: 200px;
                background: red;
                float: left;
            }
        }
        @media (max-width: 400px) {
            div{
                width: 100%;
                height: 200px;
                background: red;
                float: left;
            }
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<!--
>900     25%
400-900  50%
<400     100%

-->
</body>
</html>
<script type="text/javascript"></script>
